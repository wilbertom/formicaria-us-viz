{% extends "_base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-9" id="map"></div>
        <div class="col-md-6 col-lg-3" id="map-side"></div>
    </div>

</div>


<script type="text/template" id="index-view">


<table class="table">

    <caption><h3><%= d['lat'] %>, <%= d['lon'] %></h3></caption>
    <thead>
        <tr><th>Genus</th><th>Species</th></tr>
    <thead>
    <tbody>
        <% _.each(d['species'], function(s) { %>
            <tr>
                <td><%= s['taxonomy_genus'] %></td>
                <td><%= s['taxonomy_species'] %></td>
            </tr>
        <% }); %>
    </tbody>
</table>
</script>

{% endblock content %}

{% block css %}
<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="assets/css/style.less.css" />

{% endblock %}

{% block scripts %}

<script src="assets/js/jquery-min.js"></script>
<script src="assets/js/underscore-min.js"></script>
<script src="assets/js/d3.min.js"></script>
<script src="assets/js/topojson.js"></script>
<script src="assets/js/backbone-min.js"></script>
<script src="assets/js/backbone.marionette.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<script src="assets/js/create-map.js"></script>
<script src="assets/js/app.js"></script>

{% endblock %}
